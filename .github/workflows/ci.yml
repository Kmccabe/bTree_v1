name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  localnet-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          uname -a
          which bash
          bash --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # ---- Diagnostics: show the script and its endings/permissions
      - name: Inspect script
        run: |
          ls -l scripts/ci
          file scripts/ci/start_localnet.sh || true
          sed -n '1,40p' scripts/ci/start_localnet.sh | cat -A

      # Normalize Windows CRLF -> LF so bash can run it
      - name: Convert line endings (LF)
        run: sed -i 's/\r$//' scripts/ci/start_localnet.sh

      # Make it executable (defensive)
      - name: Make CI scripts executable (Linux)
        run: chmod +x scripts/ci/start_localnet.sh

      # IMPORTANT: run VIA BASH (not direct path)
      - name: Start AlgoKit LocalNet
        run: bash scripts/ci/start_localnet.sh

      - name: Run smoke tests
        run: pytest -q
